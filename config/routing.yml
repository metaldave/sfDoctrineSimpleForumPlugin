forum_user_topics:
  url:  /user/:username/topics
  param: { module: sfSimpleForum, action: userLatestTopics }

forum_user_topics_feed:
  url:  /user/:username/topics-feed
  param: { module: sfSimpleForum, action: userLatestTopicsFeed }

forum_delete_post:
  url: /forums/delete-post/:id
  param: { module: sfSimpleForum, action: deletePost }

forum_create_topic:
  url: /forums/create-topic
  param: { module: sfSimpleForum, action: createTopic }

forum_delete_topic:
  url: /forums/delete-topic/:id
  param: { module: sfSimpleForum, action: deleteTopic }

forum_report_abuse:
  url: /forums/report-topic/:id
  param: { module: sfSimpleForum, action: reportAbuse }

forum_recommand:
  url: /forums/recommand-topic/:id
  param: { module: sfSimpleForum, action: recommand }

forum_unrecommand:
  url: /forums/unrecommand-topic/:id
  param: { module: sfSimpleForum, action: unrecommand }

forum_toggle_lock:
  url: /forums/toggle-lock/:id
  param: { module: sfSimpleForum, action: toggleLock }

forum_toggle_stick:
  url: /forums/toggle-stick/:id
  param: { module: sfSimpleForum, action: toggleStick }
