forum_topic_feed:
  url:  /forums/topic-feed/:id/:stripped_title
  param: { module: sfSimpleForum, action: topicFeed }

forum_message:
  url:  /forums/view-post/:id
  param: { module: sfSimpleForum, action: post }

forum_new_topic:
